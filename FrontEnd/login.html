<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet">
  <meta name="description" content="">

  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/style_login.css">


  <title>Sophie Bluel - Architecte d'intérieur - Login</title>

<body>
  <header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li>projets</li>
        <li>contact</li>
        <li>login</li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contentLogin">
      <h1>Log in</h1>
      <form action="#" method="get">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="emailLogin">
        <label for="passWord">Mot de passe</label>
        <input type="text" name="passWord" id="passWord">
        <input type="submit" value="Se connecter" id="connection">
        <a href="#">Mot de passe oublié</a>
      </form>
    </div>
  </main>

  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>

</body>

</html>
